<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Advice ID goes here -->
    <article class="card" id="card">
      <h2 class="title">advice #<span id="adviceId">117</span></h2>
      <div class="advice" id="adviceText">
        <!-- Content of the advice goes here -->
      </div>
      <img
        src="https://digitshack.com/codepen/mentor12/pattern-divider-desktop.svg"
        class="divider_desktop"
        alt=""
        role="presentation"
      />
      <button id="btn" class="btn">
        <img
          src="https://digitshack.com/codepen/mentor12/icon-dice.svg"
          alt="Dice Icon"
        />
      </button>
    </article>
    <script src="./app.js"></script>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
